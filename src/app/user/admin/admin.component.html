<div class="container">
    <section class="header">
        <h1 class="titlePrimary displayInline">New User</h1>        
    </section>
    <section class="addNewUser">
        <form class="userForm" [formGroup]="newUser" novalidate (submit)="createUser(newUser.value)">
            <div class="row">
                <div class="col-6">
                    <mat-form-field class="formControl">
                        <mat-label>Name</mat-label>
                        <input matInput type="text" formControlName="name" class="formControl">
                        <mat-error *ngIf="!newUser.controls['name'].valid && newUser.controls['name'].touched">
                            Required
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-6">
                    <mat-form-field class="formControl">
                        <mat-label>Email ID</mat-label>
                        <input matInput type="email" formControlName="email" class="formControl">
                        <mat-error *ngIf="!newUser.controls['email'].valid && newUser.controls['email'].touched">
                            Required
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-6">
                    <mat-form-field class="formControl">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" formControlName="password" class="formControl">
                        <mat-error *ngIf="!newUser.controls['password'].valid && newUser.controls['password'].touched">
                            Required
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-4">
                    <mat-form-field class="formControl" >
                        <mat-label>Select Department</mat-label>
                        <mat-select [(value)]="selected" formControlName="dept">
                          <mat-option>None</mat-option>
                          <mat-option value="HMAD">Admin</mat-option>
                          <mat-option value="HMFD">Receptionist</mat-option>
                          <mat-option value="HMPD">Pharmacy</mat-option>
                          <mat-option value="HMLD">Lab Incharge</mat-option>
                        </mat-select>
                        <mat-error *ngIf="!newUser.controls['dept'].valid && newUser.controls['dept'].touched">
                            Required
                        </mat-error>
                      </mat-form-field>
                </div>
                <div class="col-1">
                    <button mat-raised-button type="submit" [disabled]="!newUser.valid" color="primary" class="btnPrimary btnSubmit ">Add
                        User</button>
                </div>
                <div class="col-1"><mat-spinner diameter="35" *ngIf="loading"  class="spinner"></mat-spinner></div>
            </div>
        </form>
    </section>
</div>
