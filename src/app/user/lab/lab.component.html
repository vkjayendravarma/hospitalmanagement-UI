<div class="container">
    <section class="header">
        <h1 class="titlePrimary displayInline">Invioce Dashboard</h1>
        <button [routerLink]="['/user/lab/inventory']" mat-raised-button color="primary"
            class="btnPrimary btnSubmit floatRight">Inventory +</button>
    </section>

    <section class="invoice">
        <form class="invoiceForm" novalidate (submit)="getPatientData(patientId.value)">
            <div class="row">
                <div class="col-8">
                    <mat-form-field class="formControl">
                        <mat-label>Patient ID</mat-label>
                        <input matInput type="text" class="formControl" #patientId>
                    </mat-form-field>
                </div>
                <div class="col-2">
                    <button mat-raised-button type="submit" color="primary" class="btnPrimary btnSubmit ">Get
                        Data</button>
                </div>
            </div>
        </form>
   
        <div class="patientData" *ngIf="patientData">
            <h2 class="titleSecondary">Patient Details</h2>
            <div class="row">
                <div class="col-6">Patient ID: {{patientData.patientId}} </div>
                <div class="col-6">Name: {{patientData.name}}</div>
                <div class="col-6">Age {{patientData.age}}</div>
                <div class="col-6">Address {{patientData.address}}</div>
            </div>
            <button mat-raised-button (click)='viewPatient()' class="btnPrimary btnSubmit">View Record</button>
            <div class="newInvoice">
                <h2>New Invoice</h2>
                <form>
                    <div class="row">
                        <div class="col-8">
                            <form [formGroup]="invoiceItemForm" (submit)='addItem(invoiceItemForm.value)'>
                                <div class="row">
                                    <div class="col-7">                                        
                                        <mat-form-field style="width: 100%;">
                                            <input type="text" placeholder="Medicine Name" aria-label="Number" matInput
                                                formControlName="name" [matAutocomplete]="auto" (keyup)='filterOptions()'  >    
                                            <mat-autocomplete  #auto="matAutocomplete">
                                                <mat-option *ngFor="let option of filteredOptions " [value]="option.option"  >
                                                    {{option.option}}
                                                </mat-option>
                                            </mat-autocomplete>
                                            <mat-error *ngIf="!invoiceItemForm.controls['name'].valid"> Required </mat-error>
                                        </mat-form-field>
                                    </div>                               
                                    <div class="col-1">
                                        <button mat-raised-button color='primary' type="submit" class="btnPrimary btnSubmit">Add
                                            item</button>
                                    </div>
                                </div>
                            </form>

                        </div>

                    </div>
                </form>
                <div class="itemList">
                    <table class="table ">
                        <thead class="table">
                            <tr class="tableRow">
                                <th>S. No</th>
                                <th> Name </th>                               
                                <th> Price </th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let item of displayItems, index as i">
                            <tr class="tableRow">
                                <td> {{i + 1}}</td>
                                <td> {{item.name}} </td>
                                <td> {{item.unitPrice}} </td> 
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="confirmInvoice" align="end">
                    <button mat-raised-button color='primary' (click)='genInvoice(patientId.value)'
                        class="btnPrimary btnSubmit">Confirm</button>
                </div>
            </div>
        </div>
        
    </section>

    

</div>
